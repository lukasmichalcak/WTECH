<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Register page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body>
<div class="wrapper">
    <header>
    <nav class="navbar prometex-color navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prometex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="navbar-supported-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>
    </header>

    <main>
    <!-- Split Content Area -->
    <div class="container d-flex justify-content-center">
        <form>
            <div class="container mt-5">
                <h2 class="mb-3 text-center">Create an account</h2>
                <p class="text-center"><a href="#">Already have an account? Log in</a></p>

                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter first name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter last name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Choose a username">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                            <small class="form-text text-muted">We'll never share your email.</small>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Re-enter password">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" placeholder="Street, number, apartment">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" placeholder="Postal code">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Country</label>
                            <select class="form-select">
                                <option>Choose...</option>
                                <option>Slovakia</option>
                                <option>Czech Republic</option>
                                <option>Germany</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <a href="home-page.html" class="btn btn-primary rounded-pill d-block text-center">Create Account</a>
                </form>
            </div>

        </form>
    </div>
    </main>

    <footer class="py-3 my-4 border-top mb-0">
    <div class="container text-center">
        <div class="row">
            <!--            <div class="col">-->
            <!--                <p class="mb-0 text-body-secondary">© 2025 Company, Inc</p>-->
            <!--            </div>-->
            <div class="col">
                <a href="#" class="nav-link px-2 text-body-secondary footer-text">Home</a>
            </div>
            <div class="col">
                <a href="#" class="nav-link px-2 text-body-secondary footer-text">Features</a>
            </div>
            <div class="col">
                <a href="#" class="nav-link px-2 text-body-secondary footer-text">Pricing</a>
            </div>
            <div class="col">
                <a href="#" class="nav-link px-2 text-body-secondary footer-text">FAQs</a>
            </div>
            <div class="col">
                <a href="#" class="nav-link px-2 text-body-secondary footer-text">About</a>
            </div>
        </div>
        <div class="pt-2">

            <p class="mb-0 text-body-secondary company-text-footer">© 2025 Prometex, Inc</p>

        </div>
    </div>
    </footer>
</div>
</body>
</html>
