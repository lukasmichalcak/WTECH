                        </form>
                    </div>

                    <div class="me-auto"></div>

                    <div class="justify-content-center">
                        <a class="nav-link d-inline-block me-3" href="/templates/profile-page.html">
                            <i class="bi bi-person"></i>
                        </a>
                        <a class="nav-link d-inline-block position-relative me-3" href="/templates/shopping-cart.html">
                            <i class="bi bi-cart fs-4"></i>
                            <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle
                        badge rounded-pill bg-danger cart-badge">3</span>
                        </a>
                    </div>


                </div>

            </div>

        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb m-5">
                    <li class="breadcrumb-item active" aria-current="page"><a class="text-decoration-none" href="#"><i class="bi bi-cart-plus"></i> Cart</a></li>

                </ol>
            </nav>

            <div class="row row-cols-1 gy-2 ps-5 pe-5">
                <!-- First card -->
                <div class="col my-card border">
                    <div class="row row-cols-2 row-cols-md-4 align-items-center m-2">
                        <div class="col">
                            <img src="../static/images/A55.png" class="img-thumbnail img-fluid" alt="a55" style="max-width: 100px;">
                        </div>

                        <div class="col">
                            <h5 class="card-title mb-0">Samsung A55 128GB/8GB</h5>
                        </div>

                        <div class="col">
                            <p class="card-price fw-bold mb-0">400.99$</p>
                        </div>

                        <div class="col my-card-stepper">
                            <div class="d-flex align-items-center gap-2">
                                <button class="btn btn-outline-secondary decrease-amount">−</button>
                                <span class="px-3 fs-5 fw-bold border rounded amount-value">1</span>
                                <button class="btn btn-outline-secondary increase-amount">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Second card -->
                <div class="col my-card border">
                    <div class="row row-cols-2 row-cols-md-4 align-items-center m-2">

                        <div class="col">

                        </div>

                        <div class="col my-card-stepper">
                            <div class="d-flex align-items-center gap-2">

                                <span class="px-3 fs-5 fw-bold border rounded amount-value">1</span>
                                <button class="btn btn-outline-secondary increase-amount">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Third card -->
                <div class="col my-card border">
                    <div class="row row-cols-2 row-cols-md-4 align-items-center m-2">
                        <div class="col">
                            <img src="../static/images/A55.png" class="img-thumbnail img-fluid" alt="a55" style="max-width: 100px;">
                        </div>

                        <div class="col">
                            <h5 class="card-title mb-0">Samsung A55 128GB/8GB</h5>
                        </div>

                        </div>

                        <div class="col my-card-stepper">
                            <div class="d-flex align-items-center gap-2">
                                <button class="btn btn-outline-secondary decrease-amount">−</button>
                                <span class="px-3 fs-5 fw-bold border rounded amount-value">1</span>
                                <button class="btn btn-outline-secondary increase-amount">+</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-end ps-5 pe-5 p-2">
                <div class="col-auto border text-end">
                    <p class="card-price">Sum total: 400.99$</p>
                </div>
            </div>

            <div class="row ps-4 pe-4 p-2">
                <div class="col">
                    <a href="home-page.html" class="btn btn-secondary m-2 size-20-text rounded-pill">
                        <i class="bi bi-arrow-left-short"></i>
                        Back to shopping
                    </a>
                </div>
                <div class="col text-end">
                    <a href="shipping-page.html" class="btn btn-primary m-2 size-20-text rounded-pill">
                        Shipping
                        <i class="bi bi-arrow-right-short"></i>
                    </a>
                </div>
