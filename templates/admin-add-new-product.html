<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body>

<nav class="navbar prometex-color navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Prometex</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="me-auto"></div>

            <form class="d-flex">
                <input class="form-control me-2 w-1" type="search" placeholder="Search" aria-label="Search" style="width: 500px">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Search</button>
            </form>

            <div class="me-auto"></div>

            <a class="nav-link d-inline-block " href="/templates/profile-page.html">
                <i class="bi bi-person"></i>
            </a>

        </div>

    </div>
</nav>


<!-- Split Content Area -->
<div class="container mt-3">
    <div class="row">
        <!-- Left Section (50% or 6/12) -->
        <div class="col-md-7 content-section">

<!--            <img src="../static/images/MacBookProMan.webp" class="img-fluid" alt="Main product image">-->

            <div class="d-flex" style="background-color: lightgrey; height: 400px"><i class="bi bi-upload"></i> </div>

            <!-- Your content here -->
        </div>

        <!-- Right Section (50% or 6/12) -->
        <div class="col-md-5 content-section">

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Enter product name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example product name">
                </div>
                <div class="form-group mt-2">
                    <label for="exampleFormControlTextarea1">Enter product details</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
            </form>


            <div class="ms-2">


                <div class="mt-3">
                    <h3 style="color: red">Product tags</h3>
                    <div class="d-flex flex-wrap gap-2">
                        <span class="badge bg-light text-dark">Add tag <i class="bi bi-plus-circle"></i></span>

                    </div>
                </div>


                <h3 class="mt-2">Add parameter name<i class="bi bi-pencil-square"></i></h3>
                <button type="button" class="btn btn-secondary btn-sm">Add variant  <i class="bi bi-plus-circle"></i></button>


                <h3 class="mt-2">Add new parameter<i class="bi bi-plus-circle"></i></h3>

                <h3 class="mt-3 price" style="color: red">Add price<i class="bi bi-pencil-square"></i></h3>


                <h4 class="mt-1"   id="stock-left" data-bs-toggle="tooltip">Add number in stock<i class="bi bi-pencil-square"></i></h4>

            </div>
        </div>
    </div>
</div>


</body>
</html>
