                    <div class="form-group mt-2">

                        </div>
                    </div>


                    <h3 class="mt-2">Add parameter name<i class="bi bi-pencil-square"></i></h3>
                    <button type="button" class="btn btn-secondary btn-sm">Add variant  <i class="bi bi-plus-circle"></i></button>


                    <h3 class="mt-2">Add new parameter<i class="bi bi-plus-circle"></i></h3>

                    <h3 class="mt-3 price" style="color: red">Add price<i class="bi bi-pencil-square"></i></h3>


                    <h4 class="mt-1"   id="stock-left" data-bs-toggle="tooltip">Add number in stock<i class="bi bi-pencil-square"></i></h4>
